<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman - Movie Edition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascipt/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>Hangman Game - Movie Edition</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h3>Press A-Z to Play</h3>
                <h5>Wins</h5>
                <h5 id="allWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Left</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="lettersGuessed"></h3>
            </div>
            <div class="col-md-6">
                <h2 id="youWin">You Won!</h2>
                <h2 id="youLose">You Lost</h2>
                <hr>
                <h3 id="pressKeyRestart">Press Any Key to Restart</h3>
                <div id="hangmanGame"></div>
            </div>
        </div>
    </div>
    <script>
        resetGame();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

</body>

</html>
